<mat-card class="publicacion mat-elevation-z4 mt-3 mb-2">

  <!-- <div class="suscrito" *ngIf="isOwner && completa || esPostulante">
    <i class="fas fa-bookmark pull-right" matTooltip="Ya se ha enviado una solicitud de adopción para esta mascota."></i>
  </div> -->

  <img mat-card-image [src]="preimage" alt="{{pet.name}}">

  <div class="h5">{{pet.name}} - <span class="text-muted small">{{pet.type}}</span>
    <i class="fas fa-user-lock ml-2" style="color:#2cac8a!important" *ngIf="status=='privado'"
      matTooltip="Publicación privada, edita la misma para hacerla pública."></i>
  </div>
  <mat-card-subtitle *ngIf="completa">
    <span>Publicado por: </span>
    <a class="perfil-usuario" (click)="verPerfilUsuario()">{{pet.user.name}}</a>

  </mat-card-subtitle>

  <mat-card-content>
    <span>
      {{pet.description}}
    </span>
    <div class="text-right" *ngIf="isOwner && completa || esPostulante">
      <button class="btn btn-outline-success sin-borde redondo" style="font-size: 1.5em;"
        matTooltip="Se ha enviado una solicitud de adopción para esta mascota.">
        <i class="far fa-check-circle"></i>
      </button>
    </div>
  </mat-card-content>
  <div *ngIf="(completa && !isOwner && !esPostulante) || isOwner">

    <div *ngIf="isOwner" style="display: flex;">
        <button class="btn btn-outline-danger redondo sin-borde " (click)="eliminar()">
          <i class="far fa-trash-alt"></i>
        </button>
        <span class="example-spacer"></span>
        <button class="btn btn-outline-primary redondo sin-borde" (click)="editar()">
          <i class="fas fa-pencil-alt"></i>
        </button>
    </div>
    <div class="text-center" *ngIf="completa && !isOwner && !esPostulante">
      <button class="btn btn-outline-primary sin-borde" (click)="addPostulant()">¡Quiero adoptar!</button>
    </div>

  </div>

</mat-card>
