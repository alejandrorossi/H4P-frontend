<mat-card class="publicacion">
  <div class="suscrito pull-right" *ngIf="isOwner">
    <i class="fas fa-bookmark" matTooltip="Ya se ha enviado una solicitud de adopción para esta mascota."></i>
  </div>
  <mat-card-header>

    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{pet.name}}</mat-card-title>
    <mat-card-subtitle>{{pet.type}}</mat-card-subtitle>
  </mat-card-header>
  <div [innerHTML]="preimage | sanitizeHtml"></div>
  <br>
  <mat-card-content>
    <div *ngIf="isOwner">
      <button mat-mini-fab class="white-icon" (click)="editar()">
        <i class="fas fa-pencil-alt text-primary"></i>
      </button>
      <button mat-mini-fab class="white-icon ml-2" (click)="eliminar()">
        <i class="far fa-trash-alt text-danger"></i>
      </button>
    </div>
    <p class="mt-3">
      {{pet.description}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button class="btn btn-outline-primary pull-right" (click)="addPostulant()" *ngIf="!isOwner">¡Adoptar!</button>
  </mat-card-actions>

  <mat-card-footer>
    <mat-card-subtitle class="text-footer">Publicado por: {{pet.user.name}}</mat-card-subtitle>
  </mat-card-footer>

</mat-card>
