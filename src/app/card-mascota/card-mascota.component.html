<mat-card class="publicacion mat-elevation-z6" style="width:fit-content">
  <div class="suscrito pull-right" *ngIf="isOwner && completa">
    <i class="fas fa-bookmark" matTooltip="Ya se ha enviado una solicitud de adopción para esta mascota."></i>
  </div>
  <mat-card-header>

    <mat-card-title>{{pet.name}} - <span class="text-muted small">{{pet.type}}</span> </mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <div class="mat-elevation-z6 img-thumbnail" [innerHTML]="preimage | sanitizeHtml"></div>

    <div *ngIf="isOwner" class="mt-2">
      <button class="btn btn-outline-primary redondo mat-elevation-z4 pull-right" (click)="editar()">
        <i class="fas fa-pencil-alt"></i>
      </button>
      <button class="btn btn-outline-danger redondo mat-elevation-z4" (click)="eliminar()">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <p class="mt-3">
      {{pet.description}}
    </p>
  </mat-card-content>

  <mat-card-actions *ngIf="completa">
    <button class="btn btn-outline-primary pull-right" (click)="addPostulant()" *ngIf="!isOwner">¡Adoptar!</button>
  </mat-card-actions>

  <mat-card-footer *ngIf="completa">
    <mat-card-subtitle class="text-footer">Publicado por: {{pet.user.name}}</mat-card-subtitle>
  </mat-card-footer>

</mat-card>
