<mat-card class="publicacion mat-elevation-z6">
  <div class="suscrito" *ngIf="isOwner && completa || esPostulante">
    <i class="fas fa-bookmark pull-right"
      matTooltip="Ya se ha enviado una solicitud de adopción para esta mascota."></i>
  </div>

  <div class="mat-card-image" [innerHTML]="preimage | sanitizeHtml" style="max-width: -webkit-fill-available!important">
  </div>

  <div class="h5">{{pet.name}} - <span class="text-muted small">{{pet.type}}</span> </div>
  <mat-card-subtitle><span>Publicado por: </span>
    <a class="perfil-usuario" (click)="verPerfilUsuario()">{{pet.user.name}}</a></mat-card-subtitle>

  <mat-card-content>
    <div *ngIf="isOwner" class="mt-2">
      <button class="btn btn-outline-primary redondo mat-elevation-z4 pull-right" (click)="editar()">
        <i class="fas fa-pencil-alt"></i>
      </button>
      <button class="btn btn-outline-danger redondo mat-elevation-z4" (click)="eliminar()">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <p class="mt-2">
      {{pet.description}}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="completa && !isOwner && !esPostulante">
    <button class="btn btn-outline-primary pull-right" (click)="addPostulant()">¡Adoptar!</button>
  </mat-card-actions>

</mat-card>
