<h3>Mascotas en adopci&oacute;n</h3>
<hr>

<div class="row card-group">
  <div class="col-md-4" *ngFor="let p of publications">

    <app-card-mascota (notifyActualizarPrincipal)='onNotifyActualizarPrincipal($event)' 
      [pet]="p.pet" [idPublication]="p._id" 
      [isOwner]="isOwner(p)" [esPostulante]="esPostulante(p)" [completa]="true"></app-card-mascota>

  </div>
</div>
