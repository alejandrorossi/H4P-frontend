<div class="container-fluid fondo">
  <div class="row">
    <div class="col ">
      <p>
        <span class="h3">Solicitudes </span>
        <button mat-mini-fab [matMenuTriggerFor]="menuFiltrosSol" color="primary" class="ml-4 text-white "
          matTooltip="Filtrar solicitudes">
          <i class="fas fa-filter"></i> <span class="small"><i class="fas fa-angle-down ml-1"></i></span>
        </button>
      </p>

      <mat-menu #menuFiltrosSol="matMenu">
        <button mat-menu-item>
          <mat-icon>watch_later </mat-icon>
          <span>Nuevas</span>
        </button>
        <button mat-menu-item class="text-success">
          <mat-icon class="text-success">done</mat-icon>
          <span>Aceptadas</span>
        </button>
        <button mat-menu-item class="text-danger">
          <mat-icon class="text-danger">clear</mat-icon>
          <span>Rechazadas</span>
        </button>
      </mat-menu>

      <app-solicitud></app-solicitud>

      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col ">
      <p>
        <span class="h3">Mis publicaciones </span>
        <button mat-mini-fab color="primary" class="ml-4 text-white " matTooltip="Filtrar publicaciones"
          (click)="filtra=true">
          <i class="fas fa-filter"></i> <span class="small"><i class="fas fa-plus ml-1"></i></span>
        </button>
      </p>


      <!-- BARRA DE BUSQUEDA -->
      <mat-card class="mt-3" *ngIf="filtra" style="max-width: fit-content;">

        <mat-button-toggle-group  class="shadow-sm">
          <mat-button-toggle value="publica">
            <span class="text-primary "><i class="fas fa-users mr-1"></i> PÃºblicas</span>
          </mat-button-toggle>
          <mat-button-toggle value="privada">
            <span class="text-primary "><i class="far fa-eye-slash mr-1"></i> Privadas</span>
          </mat-button-toggle>
          <mat-button-toggle value="todas">
            <span class="text-primary "><i class="fas fa-globe mr-1"></i>Todas</span>
          </mat-button-toggle>
        </mat-button-toggle-group>


        <div [formGroup]="formBusqueda">
          <mat-form-field appearance="standard" style="width:100%!important">
            <mat-label>Que contenga el texto...</mat-label>
            <input matInput>
          </mat-form-field>
          <br>
          <mat-form-field appearance="standard" style="width:100%!important">
            <mat-label>De especie...</mat-label>
            <mat-select placeholder="Especie" formControlName="especieMascotaCtrl" >
              <mat-option *ngFor="let op of especies" [value]="op" >
                <i class='{{op.icon}} mr-1'></i> {{op.name}}
              </mat-option>
            </mat-select>
            <!-- <mat-error *ngIf="getNombreMascota.hasError('required')">
              cantidad maxima de caracteres 100
            </mat-error> -->
          </mat-form-field>
          <p>
            <button mat-mini-fab color="primary" class="ml-4 text-white pull-right" matTooltip="Adoptados">
              <i class="fas fa-search" (click)="buscar()"></i>
            </button>
          </p>
          <br>
        </div>

      </mat-card>

    </div>
  </div>
</div>
