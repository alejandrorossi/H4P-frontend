<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellidulli </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="aceptar">
      <th mat-header-cell *matHeaderCellDef> Aceptar </th>
      <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary"><i class="far fa-check-circle"></i></button> </td>
    </ng-container>


    <ng-container matColumnDef="rechazar">
      <th mat-header-cell *matHeaderCellDef> Rechazar </th>
      <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary"><i class="far fa-times-circle"></i></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
