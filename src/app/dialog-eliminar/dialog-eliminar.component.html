
<div class="text-center">
    <h1 mat-dialog-title>Eliminar</h1>
    <div mat-dialog-content>
      {{data.texto}}
    </div>
    <div class="mt-3">
      <button mat-button class="btn btn-danger mr-2" (click)="cancelar()">
        Cancelar
      </button>
      <button mat-button class="btn btn-success" [mat-dialog-close]="aceptar()" cdkFocusInitial>
        Aceptar
      </button>
    </div>
</div>
